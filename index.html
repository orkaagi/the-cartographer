<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="alapstilus.css" title="normal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The cartographer</title>    
</head>
<body>
    <main class="d-flex">
        <div style="flex-basis: 50%;">
            <h1 class="game-title p-2">Map of Potato Land</h1>
            <div class="game-field" style="width: 80%; margin: auto;">
                <table>
                    <tbody id="field"></tbody>
                </table>
            </div>
        </div>
        <div style="flex-basis: 50%;">
            <div class="d-flex flex-wrap justify-content-center gap-1 mt-1">
                <div class="p-auto" id="spring">Spring: <br><span id="spring-pts"></span> points</div>        
                <div class="p-auto" id="summer">Summer: <br><span id="summer-pts"></span> points</div>
                <div class="p-auto" id="autumn">Autumn: <br><span id="autumn-pts"></span> points</div>
                <div class="p-auto" id="winter">Winter: <br><span id="winter-pts"></span> points</div>           
            </div>
            <div id="total" style="text-align: center;">Total: <span id="total-pts"></span> points</div>
            <div class="mt-3">Current season: <span id="current-season"></span></div>
            <hr class="line">
    
            <div class="missions">
                <div class="d-flex justify-content-around gap-2 mb-1">
                    <img id="mission-A" src="" width="50%">
                    <img id="mission-B" src="" width="50%">
                </div>
                <div class="d-flex justify-content-around gap-2 mt-1">
                    <img id="mission-C" src="" width="50%">
                    <img id="mission-D" src="" width="50%">
                </div>
            </div>
            
            <div>Season time left: <span id="time-left"></span>/7</div>
            <hr class="line">
            <div class="d-flex gap-5 justify-content-center">
                <div>
                    <div class="p-2">Item to be placed:</div>
                    <div class="p-2">Time value of the item: <span id="time-value"></span></div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-secondary p-2 mt-2" type="button" id="rotate-btn">Rotate</button>
                        <button class="btn btn-secondary p-2 mt-2" type="button" id="mirror-btn">Mirror</button> 
                    </div>
                    <hr>                 
                    <div class="d-flex justify-content-center"><button class="btn btn-secondary" type="button" id="end-game-btn">Finish game</button></div>
                </div>
                <div class="next-element-parent">
                    <table>
                        <tbody id="next-element"></tbody>
                    </table>
                </div>   
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
